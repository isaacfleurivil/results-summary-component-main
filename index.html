<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main id="main-content">
    <div class="left-column">
      <p>Your Result</p>
      <div class="circle">
        <span class="number">76</span>
        <span class="out-of-hundred">of 100</span>
      </div>
      <p>Great</p>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    < class="right-column">
      <p>Summary</p>
      <div class="stats reaction">
        <img src="" alt="">
        <span>Reaction</span>
        <p>80/100</p>
      </div>
      <div class="stats memory">
        <img src="" alt="">
        <span>Reaction</span>
        <p>80/100</p>
      </div>
      <div class="stats verbal">
        <img src="" alt="">
        <span>Reaction</span>
        <p>80/100</p>
      </div>
      <div class="stats visual">
        <img src="" alt="">
        <span>Reaction</span>
        <p>72/100</p>
      </div>
    
      <div class="button">Continue</div>
    </div>
  </main>

    </div>
  </footer> -->
</body>
</html>
