<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main id="main-content">

    <section class="left-column">
      <p class="result transparent-text">Your Result</p>
      <div class="circle">
        <span class="number white-text">76</span>
        <span class="out-of-hundred transparent-text">of 100</span>
      </div>
      <p class="great white-text bold">Great</p>
      <p class="result-description transparent-text">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="right-column">

      <p class="summary dark-color">Summary</p>

      <div class="stats-container">
        
        <div class="stats reaction">
          <span><img src="images/icon-reaction.svg" alt="lighting bolt icon">Reaction</span>

          <p><span class="dark-color">80</span> <span class="grey-text">/ 100</span></p>
        </div>
        
        <div class="stats memory">
          <span><img src="images/icon-memory.svg" alt="brain icon">Memory</span>

          <p><span class="dark-color">92</span> <span class="grey-text">/ 100</span></p>
        </div>

        <div class="stats verbal">
          <span><img src="images/icon-verbal.svg" alt="chat bubble icon">Verbal</span>

          <p><span class="dark-color">61</span> <span class="grey-text">/ 100</span></p>
        </div>

        <div class="stats visual">
          <span><img src="images/icon-visual.svg" alt="eye ball icon">Visual</span>

          <p><span class="dark-color">72</span> <span class="grey-text">/ 100</span></p>
        </div>  
      </div>
      
      
    
      <button type="submit">Continue</button>

    </section>
  </main>
  <footer>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/isaacfleurivil">Isaac Fleurivil</a>.
    </div>
  </footer>
</body>
</html>
